<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
</head>

<body>
    <section id="first-background" class="main">
        <!--Header and Menu Section-->
        <header class="container">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a class="active" href="#">Sign Up</a></li>
                </ul>
            </nav>
        </header>

        <!--Ticket Booking section-->
        <main class="main-content container">
            <div class="booking-form">
                <h3>Booking Flights</h3>
                <div class="input-group">
                    <label for="">Flying From</label>
                    <input class="inp-style" type="text" name="" placeholder="Dhaka, Bangladesh">
                </div>
                <div class="input-group">
                    <label for="">Flying To</label>
                    <input class="inp-style" type="text" name="" placeholder="New York, United States">
                </div>
                <div class="inputs">
                    <div class="input-group">
                        <label" for="">Departure</label>
                            <input class="inp-style" type="date" name="">
                    </div>
                    <div class="input-group">
                        <label for="">Return</label>
                        <input class="inp-style" type="date" name="">
                    </div>
                </div>
                <div class="input-group f-class">
                    <label for="">First Class ($150)</label>
                    <div class="input">
                        <button onclick=" handleClickPrice('firstclass', false)" class="btn btn-default"><i
                                class="fas fa-minus"></i></button>
                        <input id="firstclass-amount" class="form-control text-center" type="text" value="0">
                        <button onclick=" handleClickPrice('firstclass', true)" class="btn btn-default"><i
                                class="fas fa-plus"></i></button>
                    </div>

                </div>

                <div class="input-group f-class">
                    <label for="">Economy ($100)</label>
                    <div class="input">
                        <button onclick=" handleClickPrice('economy', false)" class="btn btn-default"><i
                                class="fas fa-minus"></i></button>
                        <input id="economy-amount" class="form-control text-center" type="text" value="0">
                        <button onclick=" handleClickPrice('economy', true)" class="btn btn-default"><i
                                class="fas fa-plus"></i></button>
                    </div>
                </div>
                <div class="calculations">
                    <div class="amount">
                        <div class="left">
                            <p>Subtotal</p>
                        </div>
                        <div class="right">
                            <p id="sub-total">$00</p>
                        </div>
                    </div>

                    <div class="amount">
                        <div class="left">
                            <p>Charge 10% VAT</p>
                        </div>
                        <div class="right">
                            <p id="tax">$00</p>
                        </div>
                    </div>
                    <hr>
                    <div class="amount">
                        <div class="left">
                            <h4>Total</h4>
                        </div>
                        <div class="right">
                            <p id="grand-total">$00</p>
                        </div>
                    </div>
                </div>
                <button id="book-now" class="btn-style">Book Now</button>
            </div>

            <div class="booking-content">
                <h1>discover <br> around the world</h1>
                <p>We help travelers to unleash their full potential of every trip with our dedicated travel packages....</p>
            </div>
        </main>
    </section>
              
    <section id="second-background" class="ending-part">
        <h1>HAVE A SAFE JOURNEY !</h1>        
    </section>

    <script>
        const bookNow = document.getElementById('book-now');
        bookNow.addEventListener('click', function () {
            const firstBackground = document.getElementById('first-background');
            firstBackground.style.display = 'none';

            const secondBackground = document.getElementById('second-background');
            secondBackground.style.display = 'block';
        });
    </script>

    <!-- <----PRICE Calculations -->
    <script>
        function handleClickPrice(ticket, isIncrease) {
            const amount = document.getElementById(ticket + '-amount');
            const amountNumber = parseInt(amount.value);
            let input = amountNumber;
            if (isIncrease == true) {
                input = amountNumber + 1;
            }
            if (isIncrease == false && input > 0) {
                input = amountNumber - 1;
            }
            amount.value = input;

            calculateTotal();
        }


        function calculateTotal() {
            const ticketCountFirstClass = getAmountInput('firstclass');
            const ticketCountEconomyClass = getAmountInput('economy');

            const subTotal = ticketCountFirstClass * 150 + ticketCountEconomyClass * 100;
            document.getElementById('sub-total').innerText = '$' + subTotal;

            const tax = Math.round(subTotal * 0.1);
            document.getElementById('tax').innerText = tax;

            const grandTotal = subTotal + tax;
            document.getElementById('grand-total').innerText = grandTotal;
        }


        function getAmountInput(ticket) {
            const ticketInput = document.getElementById(ticket + '-amount');
            const ticketCount = parseInt(ticketInput.value);
            return ticketCount;
        }
    </script>

</body>

</html>
